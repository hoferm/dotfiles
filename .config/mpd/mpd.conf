db_file "~/.config/mpd/database"
music_directory "~/music"
auto_update "yes"
playlist_directory "~/.config/mpd/playlists"
pid_file "~/.config/mpd/pid"
state_file "~/.config/mpd/state"

audio_output {
	type "alsa"
	name "alsa card"
	mixer_control "PCM"
}

audio_output {
	type "fifo"
	name "vs_fifo"
	path "/tmp/mpd.fifo"
	format "44100:16:2"
}

restore_paused "yes"
